<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Roboto', sans-serif;  
            background: #f7f9fc;  
        }  
        .registration-container {  
            background: #fff;  
            padding: 2rem;  
            border-radius: 8px;  
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);  
            max-width: 400px;  
            width: 100%;  
            margin: auto;  
        }  
        .registration-title {  
            font-weight: 700;  
            margin-bottom: 1.5rem;  
            color: #333;  
        }  
        .btn-primary {  
            background-color: #007bff;  
            border: none;  
            transition: background-color 0.3s ease;  
        }  
        .btn-primary:hover {  
            background-color: #0056b3;  
        }  
        .form-label {  
            font-weight: 500;  
        }  
        .text-center a {  
            color: #007bff;  
            text-decoration: none;  
        }  
        .text-center a:hover {  
            text-decoration: underline;  
        }  
    </style>  
</head>  
<body>  
    <div class="container d-flex justify-content-center align-items-center vh-100">  
        <div class="registration-container">  
            <h2 class="registration-title text-center">Register</h2>  
            <form method="POST" onsubmit="return validateForm()">  
                <div class="mb-3">  
                    <label for="username" class="form-label">Username</label>  
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter Username" required>  
                    <div id="usernameFeedback" class="mt-2"></div> 
                </div>  
                <div class="mb-3">  
                    <label for="email" class="form-label">Email</label>  
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email" required>  
                </div>  
                <div class="mb-3">  
                    <label for="password" class="form-label">Password</label>  
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>  
                </div>  
                <div class="mb-3">  
                    <label for="confirmPassword" class="form-label">Confirm Password</label>  
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>  
                </div>  
                <div class="d-grid">  
                    <button type="submit" class="btn btn-primary">Register</button>  
                </div>  
                <div class="text-center mt-3">  
                    <a href="{{ url_for('login') }}">Already have an account? Login</a>  
                </div>  
            </form>  
        </div>  
    </div>  
    <script>  
        function validateForm() {  
            var username = document.getElementById("username").value;  
            var email = document.getElementById("email").value;  
            var password = document.getElementById("password").value;  
            var confirmPassword = document.getElementById("confirmPassword").value;  

            if (!username || !email || !password || !confirmPassword) {  
                alert("All fields are required.");  
                return false;  
            }  
            if (password.length < 4) {  
                alert("Password must be at least 4 characters long.");  
                return false;  
            }  
            if (password !== confirmPassword) {  
                alert("Passwords do not match.");  
                return false;  
            }  

            return true;  
        }  

    </script>  
</body>  
</html>
